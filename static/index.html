<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="styles.css"
    >
    <link rel="icon" href="https://raw.githubusercontent.com/collinkleest/varia/master/assets/varialogo.png">
    <title>Varia Bot</title>
</head>
<body>
    <div class="container mt-2">
        <img width="100px" height="100px" src="https://raw.githubusercontent.com/collinkleest/varia/master/assets/varialogo.png">
    </div>

    <div class="container p-5">
        <h1 class="display-1">
            Varia!
        </h1>
        <div class="lead mb-2">
            An open-source typescript music bot for discord!
        </div>
        <a 
            href="https://discord.com/api/oauth2/authorize?client_id=781394297387614228&permissions=8&scope=bot" 
            target="_blank" 
            class="btn btn-primary"
        >
            Add to Server
        </a>
        <a 
            href="https://github.com/collinkleest/varia" 
            target="_blank" 
            class="btn btn-dark"
        >
            View Source Code
        </a>
    </div>
    
    <!-- Bootstrap Import -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
        crossorigin="anonymous">
    </script>
</body>
</html>
